    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        overflow: hidden; /* Evita scroll no body, controlamos nos containers */
      }
      .comic-font {
        font-family: 'Bangers', cursive;
      }
      /* Ocultar barras de rolagem globalmente */
      * {
        scrollbar-width: none; /* Firefox */

      }
      *::-webkit-scrollbar {
        display: none; /* Chrome, Safari and Opera */
      }
      /* Garantir que containers ocupem a altura total sem vazamentos */
      #root {
        height: 100vh;
        width: 100vw;
      }
